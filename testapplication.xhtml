<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>测试申请</title>
    </h:head>
    <h:body>
        <h:form style="background: url(../resources/pic/pic1.jpg);width: 1150px;height: 800px;margin:50px auto; border-radius: 10px;">
            
            <br/><br/>
            <h:selectOneMenu value="" style="margin-top: 100px;margin-left: 500px;border-radius: 5px;height:30px;">
                <f:selectItem itemLabel="批准" itemValue="批准" />
                <f:selectItem itemLabel="拒绝" itemValue="拒绝" />
                <f:selectItem itemLabel="未处理" itemValue="未处理" />
            </h:selectOneMenu>
            &nbsp;&nbsp;
            <h:commandButton  value="查询" style="background-color: #398439; height: 30px;border-radius: 5px;">
                <f:ajax event="action" execute="@form" render="data_table"/>
            </h:commandButton>

            <h:dataTable id="data_table" value="" var="a" rules="rows" width="500" style="text-align:center;margin:30px auto;line-height: 30px;">
                <f:facet name="header">
                    <h1>测试申请信息</h1>
                </f:facet>
                <h:column>
                    <f:facet name="header" >
                        用户账号
                    </f:facet>
                    <h:outputText value=""/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        姓名
                    </f:facet>
                    <h:outputText value="" style="width: 80px"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        类别id
                    </f:facet>
                    <h:outputText value="" style="width: 80px"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        类别名
                    </f:facet>
                    <h:outputText value="" style="width: 80px"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        状态
                    </f:facet>
                    <h:inputText value="" style="width: 80px;border-radius: 10px;text-align: center;"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        操作
                    </f:facet>
                    <h:commandButton value="更改" 
                                     style="background-color: #398439;width: 50px; height: 30px;border-radius: 5px;"/>
                </h:column>

                
                <f:facet name="footer">
                    <br/>
                    <h:commandButton value="返回" action="managersuccess.xhtml" style="background-color: #398439; height: 30px;border-radius: 5px;"/> 
                    <br/><br/>
                </f:facet>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
