<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>在线考试系统</title>
    
    </h:head>
    <h:body>
        <div style="background: url(../resources/pic/pic1.jpg);width: 1380px;height: 800px;margin:50px auto; border-radius: 10px;">
            <h1 align="center" style="font-size: 40px;padding-top:20px;">考试进行中......</h1>
            <hr/>
            <br/>
            <h:form>
                <h:panelGrid style="padding-left: 450px; font-size: 25px" cellspacing="10" cellpadding="10" >
                    <h:outputText  id="questionDesc" value="#{dataBean.currentQuestionId}. #{dataBean.currentQuestion.questionDesc}" />
                    <h:selectOneRadio id="answers" value="#{dataBean.currentChoice}"  layout="pageDirection">
                        <f:selectItem itemLabel="A. #{dataBean.currentQuestion.answerA}" itemValue="A" />
                        <f:selectItem itemLabel="B. #{dataBean.currentQuestion.answerB}" itemValue="B" />
                        <f:selectItem itemLabel="C. #{dataBean.currentQuestion.answerC}" itemValue="C" />
                        <f:selectItem itemLabel="D. #{dataBean.currentQuestion.answerD}" itemValue="D" />
                    </h:selectOneRadio>
                    <f:facet name="footer">
                        <f:ajax event="action" execute="answers" render="questionDesc answers">                           
                            <h:commandButton class="btn btn-default" value="上一题" action="#{dataBean.previous}" style="background-color: #398439; height: 30px;border-radius: 5px;"/>
                            &nbsp;
                            <h:commandButton  class="btn btn-default" value="下一题" action="#{dataBean.next}" style="background-color: #398439; height: 30px;border-radius: 5px;"/>
                            &nbsp;
                            <h:commandButton  class="btn btn-default" value="提交试卷" action="#{dataBean.submit}" style="background-color: #398439; height: 30px;border-radius: 5px;"/>
                        </f:ajax>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
