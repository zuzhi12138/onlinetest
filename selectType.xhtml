<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>查询类别</title>
    </h:head>
    <h:body style="text-align: center;">
        <h:form style="background: url(../resources/pic/pic1.jpg);width: 1150px;height: 800px;margin:50px auto; border-radius: 10px;">
            <h:commandButton  value="按照所属大类排序类别 " style="background-color: #398439; height: 30px;border-radius: 5px;margin-top: 40px">
                <f:ajax event="action" execute="@form" render="data_table"/>
            </h:commandButton>
            <br/><br/>
            <h:outputLabel for="s1" value="按照所属大类查询类别 :" style="font-weight: bold;"/>&nbsp;
            <h:inputText id="s1" value="" style="border-radius: 5px;"/>&nbsp;
            <h:commandButton  value="查询" style="background-color: #398439; height: 30px;border-radius: 5px;">
                <f:ajax event="action" execute="@form" render="data_table"/>
            </h:commandButton>
            <br/><br/>
            <h:outputLabel for="s2" value="按照类别编号查询类别 :" style="font-weight: bold;"/>&nbsp;
            <h:inputText id="s2" value="" style="border-radius: 5px;"/>&nbsp;
            <h:commandButton  value="查询" style="background-color: #398439; height: 30px;border-radius: 5px;">
                <f:ajax event="action" execute="@form" render="data_table"/>
            </h:commandButton>
            <br/><br/>
            <h:outputLabel for="s3" value="按照类别名称查询类别 :" style="font-weight: bold;"/>&nbsp;
            <h:inputText id="s3" value="" style="border-radius: 5px;"/>&nbsp;
            <h:commandButton  value="查询" style="background-color: #398439; height: 30px;border-radius: 5px;">
                <f:ajax event="action" execute="@form" render="data_table"/>
            </h:commandButton>
            <br/><br/>

                <h:dataTable id="data_table" value="" var="course"  rules="rows" width="500" style="text-align:center;margin:0px auto; line-height: 30px;">
                <f:facet name="header">
                    <h1>类别信息</h1>
                </f:facet>
                <h:column>
                    <f:facet name="header" >
                        类别id
                    </f:facet>
                    <h:outputText value=""/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        类别名
                    </f:facet>
                    <h:outputText value="" style="width: 80px"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        类别学分
                    </f:facet>
                    <h:outputText value="" style="width: 80px"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        所属大类
                    </f:facet>
                    <h:outputText value="" style="width: 80px"/>
                </h:column>
                
                <f:facet name="footer">
                    <h:commandButton value="返回" action="managersuccess.xhtml" style="background-color: #398439; height: 30px;border-radius: 5px;"/> 
                    <br/><br/>
                </f:facet>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
