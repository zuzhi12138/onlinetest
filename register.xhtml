<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>注册页面</title>
    </h:head>
    <h:body>
        <h:form style="background: url(../resources/pic/pic1.jpg);width: 1150px;height: 800px;margin:50px auto; border-radius: 10px;">
            <h:panelGrid  cellspacing="20" columns="3" style="margin:30px auto;">
                <f:facet name="header">
                    <h1>用户注册</h1>
                </f:facet>
                <h:outputLabel value="用户编号&nbsp;:" for="stId" style="font-weight:bold;"/>
                <h:inputText id="stId" value="#{dataBean.student.studentId}"
                             required="true" requiredMessage="*学号不能为空" style="border-radius: 10px"/>
                <h:message for="stId" style="color:red;" />
                
                <h:outputLabel value="密&nbsp;&nbsp;码&nbsp;:" for="password" style="font-weight:bold;"/>
                <h:inputSecret redisplay="true" id="password" value="#{dataBean.student.studentPassword}"
                                required="true" requiredMessage="*密码不能为空" style="border-radius: 10px"/>
                <h:message for="password" style="color:red;" />
                
                <h:outputLabel value="用户名称&nbsp;:" for="sname" style="font-weight:bold;"/>
                <h:inputText id="sname" value="#{dataBean.student.studentName}"
                             required="true" requiredMessage="*用户名称不能为空" style="border-radius: 10px"/>
                <h:message for="sname" style="color:red;" />


                <h:outputLabel value="性&nbsp;&nbsp;别&nbsp;:" for="gender" style="font-weight:bold;"/>
                <h:selectOneRadio id="gender" value="#{dataBean.student.studentGender}" style="border-radius: 10px">
                    <f:selectItem itemLabel="男" itemValue="男" />
                    <f:selectItem itemLabel="女" itemValue="女" />
                </h:selectOneRadio>
                &nbsp;

                <h:outputLabel value="年&nbsp;&nbsp;龄&nbsp;:" for="age" style="font-weight:bold;"/>
                <h:inputText id="age" value="#{dataBean.student.studentAge}" style="border-radius: 10px"/>
                <h:message for="age" style="color:red;" />

                <h:outputLabel value="手&nbsp;&nbsp;机&nbsp;:" for="mobile" style="font-weight:bold;"/>
                <h:inputText id="mobile" value="#{dataBean.student.studentMobile}" style="border-radius: 10px"/>
                <h:message for="mobile" style="color:red;" />

                <f:facet name="footer">
                    <h:panelGroup style="text-align: center;display:block;">
                        <h:commandButton value="提交注册" action="#{dataBean.registerStudent()}" style="background-color: #398439; height: 30px;border-radius: 5px;"/> &nbsp;
                        <h:commandButton value="返回登录" action="login.xhtml" style="background-color: #398439; height: 30px;border-radius: 5px;"/>
                    </h:panelGroup>
                </f:facet>

            </h:panelGrid>
            <h1 style="text-align: center;color:#{dataBean.color};">
            #{dataBean.message}
        </h1>
        </h:form>
        

        
    </h:body>
</html>
