<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>成绩查询</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
        <h:form style="background: url(../resources/pic/pic1.jpg);width: 1000px;height: 800px;margin:50px auto; border-radius: 10px;">
            <h:dataTable value="#{dataBean.gradelist}" var="grade"  rules="rows" width="500" style="text-align:center;margin:30px auto;line-height: 30px;">
                <f:facet name="header">
                    <h1 style="margin-top: 100px;">成绩信息</h1>
                </f:facet>
                    <h:column>
                        <f:facet name="header" >
                            学生id
                        </f:facet>
                        <h:outputText value="#{grade.gradeId.studentId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            问卷类别id
                        </f:facet>
                        <h:outputText value="#{grade.gradeId.courseId}" style="width: 80px"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            成绩
                        </f:facet>
                        <h:outputText value="#{grade.studentGrade}" style="width: 80px"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            提交时间
                        </f:facet>
                        <h:outputText value="#{grade.finishDate}" style="width: 80px"/>
                    </h:column>
                    
                <f:facet name="footer">
                    <br/>
                    <h:commandButton value="返回" action="success.xhtml" style="background-color: #398439; height: 30px;border-radius: 5px;"/>&nbsp;  
                    <h:commandButton value="导出Excel" action="#{dataBean.exportAllCpy()}" style="background-color: #398439; height: 30px;border-radius: 5px;"/>
                </f:facet>
            </h:dataTable>
        </h:form>
        
        
        
    </body>
</html>
