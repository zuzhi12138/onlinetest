<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>更改或删除问卷类别</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <h:body style="text-align: center;">
        <h:form style="background: url(../resources/pic/pic1.jpg);width: 1150px;height: 800px;margin:50px auto; border-radius: 10px;">
            <h:dataTable value="#{dataBean.courselist}" var="course"  rules="rows" width="600" style="text-align:center;margin:30px auto;line-height: 30px;">
                <f:facet name="header" >
                    <h1 style="margin-top:100px;">用户信息</h1>
                </f:facet>
                <h:column>
                    <f:facet name="header" >
                        问卷类别id
                    </f:facet>
                    <h:outputText value="#{course.courseId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        问卷类别名
                    </f:facet>
                    <h:inputText value="#{course.courseName}" style="width: 80px;border-radius: 10px; text-align: center;"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        学分
                    </f:facet>
                    <h:inputText value="#{course.credit}" style="width: 80px; border-radius: 10px; text-align: center;"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        模块
                    </f:facet>
                    <h:inputText value="#{course.cmodule}" style="width: 80px;border-radius: 10px;text-align: center;"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        操作
                    </f:facet>
                    <h:commandButton value="更改" action="#{dataBean.updateCourse(course.courseId, course.courseName,course.credit, course.cmodule)}"
                                     style="background-color: #398439;width: 50px; height: 30px;border-radius: 5px;"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        操作
                    </f:facet>
                    <h:commandButton value="删除" action="#{dataBean.deleteCourseById(course.courseId)}" style="background-color: #398439;width: 50px; height: 30px;border-radius: 5px;"/>
                </h:column>

                <f:facet name="footer">
                    <br/>
                    <h:commandButton value="返回" action="managersuccess.xhtml" style="background-color: #398439;width: 50px; height: 30px;border-radius: 5px;"/> 
                    <br/><br/>
                </f:facet>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
