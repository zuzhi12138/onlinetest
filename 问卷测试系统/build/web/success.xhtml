<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>登录成功</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="Bootstrap/bootstrap-3.3.6-dist/css/bootstrap.min.css"></link>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="Bootstrap/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    </head>
    <body >
        <h:form style="background: url(../resources/pic/pic1.jpg);width: 1380px;height: 800px;margin:50px auto; border-radius: 10px;">
            <h:panelGrid columns="2"  cellspacing="10" style="margin: 40px auto;width:500px;height: 400px;">
                <f:facet name="header">
                    <h1 style="text-align: center;font-size: 35px; font-weight: 900;margin-top:100px">用户信息</h1>
                </f:facet>
                <br/>
                <p style="font-weight: 900;font-size: 20px;">编&nbsp;号：&nbsp;#{dataBean.student.studentId}</p>
                <p style="font-weight: 900;font-size: 20px;">姓&nbsp;名：&nbsp;#{dataBean.student.studentName}</p>
                <p style="font-weight: 900;font-size: 20px;">密&nbsp;码：&nbsp;#{dataBean.student.studentPassword}</p>
                <p style="font-weight: 900;font-size: 20px;">性&nbsp;别：&nbsp;#{dataBean.student.studentGender}</p>
                <p style="font-weight: 900;font-size: 20px;">年&nbsp;龄：&nbsp;#{dataBean.student.studentAge}</p>
                <p style="font-weight: 900;font-size: 20px;">手&nbsp;机：&nbsp;#{dataBean.student.studentMobile}</p>

                <br/><br/>

                <f:facet name="footer">
                    <h:commandButton  value="查看问卷类别" action="#{dataBean.queryCourse()}" style="background-color: #398439; height: 30px;border-radius: 5px;"/>
                    &nbsp;
                    <h:commandButton  value="开始测试" action="#{dataBean.beginExam()}" style="background-color: #398439; height: 30px;border-radius: 5px;"/>
                    &nbsp;
                    <h:commandButton value="修改密码" action="updatespwd.xhtml" style="background-color: #398439; height: 30px;border-radius: 5px;"/>
                    &nbsp;
                    <h:commandButton value="修改信息" action="updatesInfo.xhtml" style="background-color: #398439; height: 30px;border-radius: 5px;"/>
                    &nbsp;
                    <h:commandButton value="成绩查询" action="#{dataBean.queryGrades()}" style="background-color: #398439; height: 30px;border-radius: 5px;"/>
                    &nbsp;
                    <h:commandButton value="退出" action="index.xhtml" style="background-color: #398439; height: 30px;border-radius: 5px;"/>

                </f:facet>
            </h:panelGrid>
        </h:form>  

    </body>
</html>
