<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>登录</title>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="script.js" />
    </h:head>
    <h:body>
        
        <h1>登录</h1>
        <hr/>
        <br/>
        <ul class="nav">
            <li><a class="active" href="#div1">学生登录</a></li>
            <li><a href="#div2">管理员登录</a></li>
        </ul>
        
        <ul class="content">
            <li>
            <div id="div1">
        <h:form class="center-form">
            <h2>学生登录</h2>
            <table cellspacing="10">
                <tr>
                    <td><h:outputLabel for="sno" value="编号：" /></td>
                    <td><h:inputText value="#{dataBean.stId}" class="input" id="sno" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="spassword" value="密码：" /></td>
                    <td><h:inputSecret value="#{dataBean.spwd}" class="input" id="spassword" redisplay="true" /></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td class="text-center">
                        <h:commandButton action="#{dataBean.findStudent()}" class="button loginButton" value="登录" />
                        &nbsp;&nbsp;
                        
                    </td>
                </tr>
            </table>
        </h:form>
            </div>
            </li>
            

            <li>
            <div id="div2">
        <h:form class="center-form">
            <h2>管理员登录</h2>
            <table cellspacing="10">
                <tr>
                    <td><h:outputLabel for="mno" value="账号：" /></td>
                    <td><h:inputText value="#{dataBean.stId}" class="input" id="mno" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="mpassword" value="密码：" /></td>
                    <td><h:inputSecret value="#{dataBean.spwd}" class="input" id="mpassword" redisplay="true" /></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td class="text-center">
                        <h:commandButton action="#{dataBean.findManager()}" class="button loginButton" value="登录" />
                        &nbsp;&nbsp;
                    </td>
                </tr>
            </table>
        </h:form>
            </div>
            </li>    
        </ul>
    </h:body>
</html>
