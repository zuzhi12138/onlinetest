<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  
    <h:head>
        <title>添加问题类别</title>
    </h:head>
    <h:body >

        <h:form style="background: url(../resources/pic/pic1.jpg);width: 900px;height: 580px;margin:50px auto; border-radius: 10px;">
            <h:panelGrid  cellspacing="20" columns="3" style="margin:30px auto;padding-top: 100px;">
                <f:facet name="header">
                    <h1>添加问题类别</h1>
                </f:facet>
                <h:outputLabel value="类别&nbsp;id：" for="cid" style="font-size:20px; font-weight: bold;"/>
                <h:inputText id="stId" value=""
                             required="true" requiredMessage="*类别编号不能为空" style="border-radius: 10px;"/>
                <h:message for="stId" style="color:red;" />
                
                <h:outputLabel value="类别名称：" for="coursename" style="font-size:20px;font-weight: bold;"/>
                <h:inputText  id="password" value=""
                                required="true" requiredMessage="*类别名称不能为空" style="border-radius: 10px;"/>
                <h:message for="password" style="color:red;" />
                
                <h:outputLabel value="类别学分：" for="credit" style="font-size:20px;font-weight: bold;"/>
                <h:inputText id="sname" value=""
                             required="true" requiredMessage="*类别学分不能为空" style="border-radius: 10px;"/>
                <h:message for="sname" style="color:red;" />

                <h:outputLabel value="所属大类：" for="module" style="font-size:20px;font-weight: bold;"/>
                <h:inputText id="age" value="" 
                             required="true" requiredMessage="*所属大类不能为空" style="border-radius: 10px;"/>
                <h:message for="age" style="color:red;" />

                <f:facet name="footer">
                   
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                    <h:commandButton    value="添加类别"  class="btn btn-default"  
                                        style="background-color: #398439;width: 80px; height: 40px;border-radius: 10px;"/>
                  
                </f:facet>
            </h:panelGrid>
            <br/><br/><br/><br/>
            <hr/>
        </h:form>
        
    </h:body>
</html>
